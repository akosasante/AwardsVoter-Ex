name: Build and Deploy

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.9.1-slim
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '11.x'
      - name: Build elixir files
        run: |
          mkdir config
          touch config/releases.exs
          echo -e "import Config\nconfig :awards_voter, AwardsVoter.Web.Endpoint,\n  secret_key_base: \"${{ secrets.KEYBASE }}\",\n  server: true" >> config/releases.exs
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          npm install --prefix ./assets
          npm run deploy --prefix ./assets
          mix deps.get --only prod
          MIX_ENV=prod mix compile
          mix phx.digest
          MIX_ENV=prod mix release
      - name: Copy files to DO
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          overwrite: true
          source: "_build/prod/**"
          target: "/opt/Apps/awards_predictor"
      - name: Start the app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /opt/Apps/awards_predictor
            _build/prod/rel/awards_voter/bin/awards_voter start